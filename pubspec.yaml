name: notes
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: '>=2.18.6 <3.0.0'

dependencies:
    flutter:
        sdk: flutter
    hexcolor: ^3.0.1
    flutter_screenutil: ^5.6.0
    equatable: ^2.0.5
    dartz: ^0.10.1
    internet_connection_checker: ^1.0.0+1
    shared_preferences: ^2.0.17
    http: ^0.13.5
    flutter_bloc: ^8.1.1
    flutter_spinkit: ^5.1.0
    get_it: ^7.2.0
    custom_refresh_indicator: ^2.0.1
    flutter_launcher_icons: ^0.11.0
    dio: ^4.0.6
    sqflite: ^2.2.4+1

    cupertino_icons: ^1.0.2
    path: ^1.8.2
    email_validator: ^2.1.17
    image_picker: ^0.8.6+2


dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app-icon.jpeg"
  adaptive_icon_background: "#202053"
  adaptive_icon_foreground: "assets/images/app-icon.jpeg"

flutter:
    uses-material-design: true

    assets:
        - assets/images/


